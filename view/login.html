<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="origin" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/office/2x/test-account.png">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>User Management System</title>
</head>
<body>
<section class="form-02-main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="_lk_de">
                    <div class="form-03-main">
                        <form action="/login" method="post" enctype="multipart/form-data">
                            <div class="logo">
                                <img src="../static/images/user.png">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
                                <span style="color: red">{{if .Email }} {{.Email}} {{end}}</span>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true">
                                <span style="color: red">{{if .Password }} {{.Password}}{{end}}</span>
                            </div>

                            <div class="checkbox form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                    <label class="form-check-label" for="">
                                        Remember me
                                    </label>
                                </div>
                                <a href="/registration">Not Register? Create an account</a>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Login">
                            </div>
                        </form>
                        <div class="form-group nm_lk"><p>Or Login With</p></div>
                        <div class="form-group pt-0">
                            <div class="_social_04">
                                <ol>
                                    <div id="g_id_onload"
                                         data-client_id="875438776162-esdt0n9pco3ca81ulapg0rvhj891e338.apps.googleusercontent.com"
                                         data-ux_mode="redirect"
                                         data-login_uri="https://user-management-client-app.herokuapp.com/google-login">
                                    </div>
                                    <div class="g_id_signin" data-type="standard"></div>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    disableBackButton();
    function disableBackButton() {
        history.pushState(null, document.title, '');
        window.addEventListener('popstate', function (event)
        {
            history.pushState(null, document.title, '');
        });
    }
</script>
</html>
